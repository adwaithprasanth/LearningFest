<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Task_15.css" />
    <title>Register</title>
</head>
<body>
    <div class="box">
        <h1>Sign up</h1>
        <hr>
        <div class="line"></div>
        <h3>First name</h3>
        <textarea rows="1">Enter first name</textarea>
        <h3>Last name</h3>
        <textarea rows="1">Enter last name</textarea>
        <h3>Date of Birth</h3>
        <input type="date" id="date">
        <h3>Email</h3>
        <textarea rows="1">Enter email</textarea>
        <h3>Password</h3>
        <textarea rows="1">Enter Password</textarea>
        <h3>Confirm Password</h3>
        <textarea rows="1">Repeat Password</textarea>
        <hr>
        <hr>
        <div class="line"></div>
        <button>Register</button>
    </div>
</body>
